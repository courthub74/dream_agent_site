    :root { --glass: rgba(255,255,255,0.06); }

    @keyframes auraPulse {
  0%, 100% { box-shadow: 0 0 0 0 var(--aura, transparent); }
  50%      { box-shadow: 0 0 14px 3px var(--aura, transparent); }
}

/* Remove the pulse/glow from market buttons */
.market-btn {
  position: relative;
  transition: all 0.25s ease-out;
  animation: none;            /* was: auraPulse ... */
}


/* Tooltip */
/* Tooltip */
.market-btn::after {
  content: attr(data-label);
  position: absolute;
  display: inline-flex;           /* makes label flex */
  justify-content: center;
  align-items: center;
  white-space: nowrap;
  bottom: -2.2rem;                /* more padding below for hover */
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.75rem;
  color: rgba(255,255,255,0);
  background: rgba(0,0,0,0.4);    /* subtle background for contrast */
  padding: 2px 8px;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease, color 0.3s ease;
}

    .market-btn:hover::after {
      opacity: 1;
      color: rgba(255,255,255,0.85);
    }

    #sidebarList {
      scroll-behavior: smooth;
    }




  </style>

<!-- The ACTUAL PAGE -->
<body class="min-h-screen">

  <!-- Main Grid -->

  <script>
  // ALL THE PICTURES & DATA
  ////////////////////////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////
  ////////////////////////////////////////////////////////////////////////////////////////////
  const works = [
    // HOLLYWOOD MODERNE
    { title:"Hollywood Moderne", year:"2022", style:"Oil-style",
      tags:["crowd","generations"],
      img:"./pictures/Hollywood Moderne.png",
      desc:[

          "Houses loom like a silent audience on the cliffs of 'StrategyWood,' casting long shadows of intent and history. This isn’t just a beach—it’s a battleground of influence, direction, and identity. A meditation on legacy, disruption, and performance in the modern world. This is Hollywood Moderne—where strategy meets spectacle.",
      ],
      links:{ xrp:"#", os:"#", sr:"#"}
    },
    // DREAM AGENT MAKING BIRDS
    { title:"Dream Agent Making Birds", year:"2025", style:"Oil-style",
      tags:["spy","birds"],
      img:"./pictures/Dream Agent Making Birds.png",
      desc:[
         "'Dream Agent Making Birds' captures the faceless spy in a sacred moment of release. Standing before a red cage that holds a glowing machine, the spy extends his gloved hands—not to release a bird, but to reveal wings of light.", 
         "Above, a chain of birds arcs through the morning sky, echoing the engraving 'Soli Deo Gloria' (To God be the Glory) on the window sill. It is both prayer and ritual: an act of making, not owning—where flight itself becomes the art.",

    },
    // LIQUIDITY SPECTATORS
    { title:"Liquidity Spectators", year:"2021", style:"Oil-style",
      tags:["fish","investors"],
      img:"./pictures/Crypto Fish Tank.png",
      desc:[
          "In Crypto Fish Tank, the speculative frenzy of the crypto market is rendered as a surreal aquatic arena. Inside the tank, symbolic fish swim through hoops—each representing a major cryptocurrency: Bitcoin, Ethereum, XRP, Stellar, and Solana. Their colorful forms vie for dominance under the watchful eyes of well-dressed businessmen, holding up betting slips like sports fans at a race. Their euphoric expressions capture the thrill of profit and the spectacle of volatility.",
          "This piece captures not only the chaos and energy of the crypto boom but also its performative nature—an aquarium of algorithms, markets, and speculation, where value is in constant motion.",
      ],
      links:{ xrp:"#", os:"#", sr:"#"}
    },
    // THE RUSHER THE INCREMENTER AND THE PROTESTER
    { title:"The Rusher, The Incrementer and the Protester", year:"2025", style:"Oil-style",
      tags:["bar","archetypes"],
      img:"./pictures/the_rusher_the_incrementer_and_the_protester.png",
      desc:[
          "Three men sit at a dimly lit bar — a timeless tribunal of modern archetypes: The Rusher, clenched in frustration, his glass half-empty and fists tighter still; The Incrementer, precise and calculating, a monocled figure clad in pinstripes, sipping with a measured grace; and The Protester, puffed-cheeked and clad in a tracksuit, caught mid-reaction, somewhere between rebellion and retreat.",
          "Each man drinks from a different vessel — a whiskey tumbler, a wine glass, and a crushed beer can — reflecting their strategy in the silent war of agency. Crushed sugar cubes and spent lighters scatter the bar, symbols of fuel and burnout.",
          "This oil-style portrait isn’t just a study in temperament — it’s a tension-filled séance of capitalism, identity, and pacing in the digital age.",
          "Which one are you?",
      ],
      links:{ xrp:"#", os:"#", sr:"#"}
    },
    // PRINCE CARL LAYING 
    { title:"Prince Carl laying in front of the Telly, denying himself to watch it", year:"2025", style:"Oil-style",
      tags:["hotel","cane"],
      img:"./pictures/Prince Carl laying in front of the TV, denying himself to watch it.png",
      desc:[
          "In a hotel room of neutral tones and soft lighting, a solitary figure in regal military dress — Prince Carl — lies across a bed, locked in contemplation before a blank television screen. His ornate baton rests beside him, unused. The TV, cold and dark, reflects nothing but the silence of his choice.",
          "Before it, a curious console: a humanoid figure with a monitor for a head and a crystal ball in its hands. A green mountain labeled “Strategywood” rises like a false oracle, flanked by miniature flags — fragments of world powers reduced to decoration.", 
          "Behind a slightly ajar door, a shower curtain bears a cryptic insignia: intelligence behind the veil.",
          "The cursor on the screen invites, yet Prince Carl resists — denying himself the seduction of spectacle, prophecy, or command. This is the portrait of power in a moment of withdrawal.",
          "Surveillance, strategy, and prophecy lie at arm's reach… but he waits.",
          "What happens when a sovereign refuses the screen? A meditation on control, voyeurism, and the quiet rebellion of inaction.", 
      ],
      links:{ xrp:"#", os:"#", sr:"#"}
    },
  ];

  // ---- Elements ----
  let current = 0, switching = false;
  const artImg   = document.getElementById("artImg");
  const artTitle = document.getElementById("artTitle");
  const artMeta  = document.getElementById("artMeta");
  const artDesc  = document.getElementById("artDesc");
  const xrpBtn   = document.getElementById("xrpBtn");
  const osBtn    = document.getElementById("osBtn");
  const srBtn    = document.getElementById("srBtn");

  function paragraphsHTML(desc) {
  const arr = Array.isArray(desc) ? desc : [desc || ""];
  const normalize = s => s.replace(/\s*—\s*/g,"—").replace(/\s{2,}/g," ").trim();
  const body = arr.map(p => `<p class="mb-5">${normalize(p)}</p>`).join("");
  const unlockable = `
      <div class="flex items-center gap-3 bg-white/10 border border-white/20 rounded-xl p-3">
        <svg xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24" 
            fill="currentColor" 
            class="w-6 h-6 opacity-90 mt-0.5 flex-shrink-0">
          <path d="M12 1.5a5.25 5.25 0 00-5.25 5.25v2.25H6a3 3 0 00-3 3v6.75A3.75 3.75 0 006.75 22.5h10.5A3.75 3.75 0 0021 18.75V12a3 3 0 00-3-3h-.75V6.75A5.25 5.25 0 0012 1.5zm-2.25 5.25A2.25 2.25 0 0112 4.5a2.25 2.25 0 012.25 2.25V9H9.75V6.75z"/>
        </svg>
        <p class="text-xs text-white/70">
          Unlockable content: High-resolution master file + audio commentary.
        </p>
      </div>
    `;
  return body + unlockable;
}


  // Respect reduced motion
  const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
  const animate = (el, from, to, dur = 0.5) => {
    if (prefersReduced) { gsap.set(el, to); return; }
    gsap.fromTo(el, from, { ...to, duration: dur, ease: "power2.out" });
  };

  // Preload helper
  function preload(src) {
    return new Promise((resolve, reject) => {
      const i = new Image();
      i.decoding = "async";
      i.loading = "eager";
      i.src = src;
      i.onload = () => resolve(i);
      i.onerror = reject;
    });
  }

  // Render with crossfade/scale
  async function renderWork(i){
    if (switching) return;
    switching = true;

    // artTitle.textContent = w.title || "";
    // // ensure it’s visible before the enter animation kicks in
    // gsap.set(artTitle, { opacity: 1, y: 0 });   // <- add this line

    const w = works[i];
    // Disable nav while animating
    document.getElementById("prevBtn").disabled = true;
    document.getElementById("nextBtn").disabled = true;

    // Fade out current image/content
    animate(artImg, {opacity:1, scale:1}, {opacity:0, scale:0.98}, 0.18);
    animate([artTitle, artMeta, artDesc], {opacity:1, y:0}, {opacity:0, y:6}, 0.18);

    try {
      const img = await preload(w.img);

      // Swap content
      // Swap content
      artImg.src = img.src;
      artTitle.textContent = w.title || "";
      artMeta.innerHTML = `<span>${w.year||""}</span><span>•</span><span>${w.style||""}</span>`;
      artDesc.innerHTML = paragraphsHTML(w.desc);
      xrpBtn.href = w.links?.xrp || "#";
      osBtn.href  = w.links?.os  || "#";
      srBtn.href  = w.links?.sr  || "#";

      // artImg.src = img.src;
      // artTitle.textContent = w.title;
      // artMeta.innerHTML = `<span>${w.year}</span><span>•</span><span>${w.style}</span>`;
      // artDesc.textContent = w.desc;
      // xrpBtn.href = w.links.xrp; osBtn.href = w.links.os; srBtn.href = w.links.sr;

      // Animate in
      animate(artImg, {opacity:0, scale:0.985}, {opacity:1, scale:1}, 0.4);
      animate([artTitle, artMeta, artDesc], {opacity:0, y:6}, {opacity:1, y:0}, 0.35);
    } catch (e) {
      console.error("Image failed to load:", e);
    } finally {
      document.getElementById("prevBtn").disabled = false;
      document.getElementById("nextBtn").disabled = false;
      switching = false;
    }

    // Preload the next image opportunistically
    const nextIndex = (i + 1) % works.length;
    preload(works[nextIndex].img).catch(()=>{});

    artDesc.innerHTML = paragraphsHTML(w.desc);
  }

  // Build sidebar (with lazy thumbs)
// ===== helpers =====
const sidebar = document.getElementById("sidebarList");   // desktop stacked list container
const mobileStrip = document.getElementById("mobileStrip"); // optional: mobile horizontal strip

// Active highlight utility
const ACTIVE_CLASSES = ["ring-1","ring-blue-400","bg-white/10"];
function highlightActive(workId) {
  const all = document.querySelectorAll('.work-link[data-work-id]');
  all.forEach(el => el.classList.remove(...ACTIVE_CLASSES));
  const targets = document.querySelectorAll(`.work-link[data-work-id="${workId}"]`);
  targets.forEach(el => el.classList.add(...ACTIVE_CLASSES));
}

// Normalize an id for data-work-id/href
function toId(title, idx){
  return (title || `work-${idx}`).toLowerCase()
    .replace(/[^a-z0-9]+/g,'-')
    .replace(/^-+|-+$/g,'') || `work-${idx}`;
}

// Centralized click → set current & render
function onSelectWork(idx, scrollIntoView=false){
  if (idx < 0 || idx >= works.length) return;
  current = idx;
  renderWork(current);
  const id = toId(works[current].title, current);
  highlightActive(id);
  // keep URL hash in sync for deep links (optional)
  try { history.replaceState(null, '', `#${id}`); } catch {}
  if (scrollIntoView) {
    const artCard = document.getElementById('artCard');
    artCard?.scrollIntoView({ behavior:'smooth', block:'start' });
  }
}

// ===== build: desktop sidebar (stacked cards) =====
if (sidebar) {
  sidebar.innerHTML = ""; // clear

  works.forEach((w, i) => {
    const id = toId(w.title, i);

    // build "2025 • Digital-Oil-style" safely
    const metaParts = [];
    if (w.year) metaParts.push(String(w.year));
    if (w.style) metaParts.push(w.style);
    const meta = metaParts.join(" • ");

    const a = document.createElement("a");
    a.href = `#${id}`;
    a.dataset.workId = id;

    // gallery-style row
    a.className =
      "work-link flex items-center gap-4 py-3 px-2 hover:bg-white/5 rounded-xl transition cursor-pointer";

    a.innerHTML = `
      <img src="${w.img}" loading="lazy"
           class="h-16 w-16 rounded-xl object-cover ring-1 ring-white/15 flex-shrink-0"
           alt="${w.title ? w.title.replace(/"/g,'&quot;') : 'Artwork'}">

      <div class="min-w-0">
        <div class="serif font-medium text-white truncate" title="${w.title || ''}">
          ${w.title || 'Untitled'}
        </div>

        <div class="text-xs text-white/75 mt-1 flex items-center gap-2">
          ${meta ? meta.split(" • ").map((s, idx) =>
              idx === 0 ? `<span>${s}</span>` : `<span>•</span><span>${s}</span>`
            ).join("") : ""}
        </div>
      </div>
    `;

    a.addEventListener("click", (e) => {
      e.preventDefault();
      onSelectWork(i, /*scrollIntoView*/ window.innerWidth < 1024);
    });

    sidebar.appendChild(a);
  });
}


// ===== build: mobile strip (horizontal cards) — optional =====
// Add <section id="mobileStrip" class="block lg:hidden mt-4"></section> in your HTML if you want this.
if (mobileStrip) {
  mobileStrip.innerHTML = ""; // clear
  // header
  const h = document.createElement('h3');
  h.className = "serif text-base mb-2 px-1";
  h.textContent = "All works in this collection";
  mobileStrip.appendChild(h);

  // wrapper with gradient edges
  const wrapper = document.createElement('div');
  wrapper.className = "relative";
  wrapper.innerHTML = `
    <div class="pointer-events-none absolute inset-y-0 left-0 w-6 bg-gradient-to-r from-[#0b5db3]/40 to-transparent rounded-l-xl"></div>
    <div class="pointer-events-none absolute inset-y-0 right-0 w-6 bg-gradient-to-l from-[#0b5db3]/40 to-transparent rounded-r-xl"></div>
  `;
  const ul = document.createElement('ul');
  ul.className = "flex gap-3 overflow-x-auto snap-x snap-mandatory px-1 pb-2 [-ms-overflow-style:none] [scrollbar-width:none]";
  ul.style.webkitOverflowScrolling = "touch";
  // hide scrollbar (webkit)
  const style = document.createElement('style');
  style.textContent = `ul::-webkit-scrollbar{display:none}`;
  wrapper.appendChild(style);

  works.forEach((w, i) => {
    const id = toId(w.title, i);
    const li = document.createElement('li');
    li.className = "min-w-[220px] snap-start";
    li.innerHTML = `
      <a href="#${id}" data-work-id="${id}" class="work-link flex items-center gap-3 p-2 rounded-xl bg-white/5 hover:bg-white/10 transition ring-1 ring-white/10">
        <img src="${w.img}" loading="lazy"
             class="h-14 w-14 rounded-lg object-cover flex-shrink-0 ring-1 ring-white/20"
             alt="${w.title ? w.title.replace(/"/g,'&quot;') : 'Artwork'}" />
        <div class="min-w-0">
          <p class="text-sm font-medium truncate" title="${w.title || ''}">${w.title || 'Untitled'}</p>
          <p class="text-[11px] text-white/60">${w.year ?? ''} • ${w.style ?? ''}</p>
          <div class="flex gap-3 mt-1 text-[11px] text-blue-300">
            <span class="pointer-events-none">View</span><span>·</span>
            <a href="${w.links?.collect || '#'}" class="hover:underline">Collect</a>
          </div>
        </div>
      </a>
    `;
    // click wiring
    li.querySelector('a')?.addEventListener('click', (e) => {
      e.preventDefault();
      onSelectWork(i, /*scrollIntoView*/ true);
    });
    ul.appendChild(li);
  });

  wrapper.appendChild(ul);
  mobileStrip.appendChild(wrapper);
}

// ===== initial highlight from hash (or current) =====
(function initSelectFromHash(){
  let startIdx = typeof current === 'number' ? current : 0;
  const hash = (location.hash || '').replace('#','').trim();
  if (hash) {
    const idx = works.findIndex((w, i) => toId(w.title, i) === hash);
    if (idx >= 0) startIdx = idx;
  }
  onSelectWork(startIdx, false);
})();



    // Nav buttons
    document.getElementById("prevBtn").onclick = ()=>{ current=(current-1+works.length)%works.length; renderWork(current); };
    document.getElementById("nextBtn").onclick = ()=>{ current=(current+1)%works.length; renderWork(current); };

    // First paint: let the image fade in on load
    artImg.addEventListener("load", ()=>{
        animate(artImg, {opacity:0, scale:0.985}, {opacity:1, scale:1}, 0.45);
    }, { once:true });

    renderWork(current);
    </script>
